<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WORDGUESS</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">    
            <div class="col-md-12 text-center" id="headInfo">
                <h1>WORDGUESS</h1>
                <h2 id="alert"></h2>
                <h2 id="alert2"></h2>
            </div>
        </div>
        <br>
        <div class="row">
            <p class="col-md-12 text-center" id="letterDisplay"></p>
        </div>
        <div id="stats">
            <div id="guessed" class="row">
                <p class="text-right col-md-6">Letters Guessed :</p>
                <p id="guessedLetters" class="text-left col-md-6"></p>
            </div>
            <div class="row">
                <p class="text-right col-md-6">Errors : </p>
                <p class="text-left col-md-6" id="errorCount"></p>
            </div>
            <div class="row">
                <p class="text-right col-md-6">Wins :</p>
                <p class="text-left col-md-6" id="winCount"></p>
            </div>
            <div class="row">
                <p class="text-right col-md-6">Losses :</p>
                <p class="text-left col-md-6" id="lossCount"></p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
